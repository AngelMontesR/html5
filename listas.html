<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas HTML</h1>

    <!-- Listas no ordenadas -->

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Listas ordenadas -->

    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!-- Listas anidadas -->

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ul>
        </li>
    </ul>

    <!-- Listas de definicion -->

    <dl>
        <dt>Termino 1</dt>
        <dd>Definicion 1</dd>
        <dt>Termino 2</dt>
        <dd>Definicion 2</dd>
        <dt>Termino 3</dt>
        <dd>Definicion 3</dd>
    </dl>



</body>
</html>
