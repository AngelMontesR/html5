<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>
</head>
<body>
    <header>
        <h1>Estructura semantica HTML</h1>
        <nav> <!-- Navegacion -->
            <ul> <!-- Lista no ordenada -->
                <li>Inicio</li> <!-- Elemento de lista -->
                <li>Productos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header> <!-- header -->

    <main> <!-- Contenido principal de la pagina-->
        <section> <!-- Seccion de contenido, se pueden repetir -->
            <article> <!-- Articulo, sirve para  -->
                <h2>
                    Titulo del articulo
                </h2>
                <time datetime="2021-09-01"> <!-- Fecha de publicacion -->
                    1 de septiembre de 2021
                </time>
            </article>
        </section>
    </main>

    <div> <!--Es una caja generica-->

    </div>

    <aside> <!-- Contenido secundario, es una barra lateral -->

    </aside>

    <footer> <!-- Pie de pagina -->
    
    </footer>

    

</body>
</html>
